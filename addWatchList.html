    				<div class="form-check form-check-inline">

   				</div>
   				
   				<div class="col-auto">
    				<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="status" value="To Be Watched" required>

    				</div>
    				<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="status" value="In Progress" required>

    				</div>
    				<div class="form-check form-check-inline">
